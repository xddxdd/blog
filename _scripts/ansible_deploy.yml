- hosts: all
  gather_facts: false
  remote_user: root
  tasks:
    - name: Create directory
      file:
        name: "/var/www/lantian.pub"
        state: directory

    - name: Deploy website file
      synchronize:
        src: ../public/
        dest: /var/www/lantian.pub/
        checksum: yes
        delete: yes
        delay_updates: no
