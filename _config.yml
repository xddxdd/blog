# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Lan Tian @ Blog
subtitle:
description:
keywords: Lan,Tian
author: Lan Tian
language:
- zh
- en
timezone: Asia/Shanghai

# URL
url: https://lantian.pub
root: /
permalink: :title.html
pretty_urls:
  trailing_index: false
  trailing_html: true


# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archive
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - ".github/**/*"
  - "usr/**/*"
  - "**/*.htm"
  - "**/*.html"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: false
  plugins:
    markdown-it-anchor:
      level: 1
      collisionSuffix: 'no'
      permalink: true
      permalinkClass: 'header-anchor'
      permalinkSide: 'right'
      permalinkSymbol: '¶'
      case: 0
      separator: '-'
    markdown-it-footnote:
    markdown-it-ins:
    markdown-it-mark:
    markdown-it-sub:
    markdown-it-sup:
    '@iktakahiro/markdown-it-katex':
    '@lantian1998/markdown-it-graphviz':
    markdown-it-highlightjs:
      auto: true
      code: false
      inline: true

syntax_highlighter: # empty

feed:
  type:
    - atom
    - rss2
  path:
    - feed.xml
    - rss2.xml
  limit: 10
  autodiscovery: false

jsonFeed:
  limit: 10

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  single_language_index: true

# Category & Tag
default_category: uncategorized
category_map:
  闲聊: chat
  自制软硬工具: creations
  转载: forward
  娱乐: fun
  计算机与客户端: modify-computer
  网站与服务端: modify-website
  一图流: one-pic
  随手记: random-notes
  Creations: creations
  Computers and Clients: modify-computer
  Website and Servers: modify-website
  Random Notes: random-notes
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: lantian

# Include .github files for Actions
include:
- ".github/**/*"

# hexo-generator-readme-file
readmeConfig:
  postsHeader: '## My posts' # headers, support markdown
  sort: 'desc' # posts display sort: 'desc' or 'acs'. The default option is 'desc'
  groupType: 'month' # 'month' or 'year' or 'none'. The default option is 'month'

# Links
theme_config:
  announcement: null

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo:
    github:
      url: https://github.com/lantian1998/lantian1998.github.io.git
  ignore_hidden: false
