kind: secret
name: netrc
get:
  path: kv/data/git_netrc
  name: netrc

---

kind: secret
name: tg_token
get:
  path: kv/data/telegram
  name: token

---

kind: secret
name: tg_target
get:
  path: kv/data/telegram
  name: target

---

kind: pipeline
type: docker
name: default

trigger:
  branch:
  - master

steps:
  - name: restore cache
    image: meltwater/drone-cache:dev
    settings:
      backend: "filesystem"
      restore: true
      cache_key: "volume"
      archive_format: "gzip"
      filesystem_cache_root: "/cache"
      mount:
        - 'node_modules'
        - 'img_cache'
    volumes:
      - name: cache
        path: /cache

  - name: hexo generate
    image: node:18-alpine
    commands:
      - apk add --no-cache build-base git gzip brotli zstd parallel rsync imagemagick vips-dev python3
      - make

  - name: hexo deploy
    image: node:18-alpine
    environment:
      NETRC:
        from_secret: netrc
    commands:
      - apk add --no-cache build-base git gzip brotli zstd parallel rsync imagemagick vips-dev python3

      # Set git logins
      - echo $NETRC > ~/.netrc

      # Generate blog file
      # Temporarily disabled for deploy failure to GitHub
      # - node node_modules/hexo/bin/hexo deploy
      # Parallel jobs aren't used for hexo deploy targets, only my own site system
      - sh _scripts/parallel_jobs.sh

      # Run deploy
      - mkdir -p /sync/www/lantian.pub
      - rsync -ar --delete-after public/ /sync/www/lantian.pub/
    when:
      event:
        exclude:
        - pull_request
    volumes:
      - name: sync
        path: /sync

  - name: rebuild cache
    image: meltwater/drone-cache:dev
    failure: ignore
    settings:
      backend: "filesystem"
      rebuild: true
      cache_key: "volume"
      archive_format: "gzip"
      filesystem_cache_root: "/cache"
      mount:
        - 'node_modules'
        - 'img_cache'
    volumes:
      - name: cache
        path: /cache

  - name: telegram notification for failure
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_target
    when:
      status:
        - failure

  - name: telegram notification for success
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_target
    when:
      branch:
        - master
      status:
        - success
      event:
        exclude:
          - cron

volumes:
  - name: cache
    host:
      path: /cache
  - name: sync
    host:
      path: /sync
